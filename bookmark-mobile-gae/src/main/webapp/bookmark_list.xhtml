<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">

	<pm:page title="Listagem de Bookmarks">

		<!-- Main View -->
		<pm:view id="main">
		
			<pm:header title="Bookmarks" swatch="b">
				<f:facet name="right">
                	<p:button value="#{messages['button.new']}" icon="plus" 
                	                 href="#{bookmarkListMB.nextView}"
                	                 actionListener="#{bookmarkListMB.clear}"/>
                </f:facet>
			</pm:header>

			<pm:content>
				<h:form>
					<p:dataList id="list" var="bean" value="#{bookmarkListMB.resultList}">
						<p:column >
							<h:commandLink value="#{bean.description}" action="#{bookmarkListMB.getNextView}">
								<f:param name="id" value="#{bean.id}" />
							</h:commandLink>
						</p:column>
					</p:dataList>
				</h:form>
			</pm:content>
		</pm:view>
		
	</pm:page>
</f:view>
